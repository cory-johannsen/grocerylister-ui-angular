<h2>Current Grocery List</h2>

<div ng-app="groceryLister" ng-controller="GroceryListsCtrl">

    <label>{{groceryList.name}}</label>

    <div class="currentGroceryListAssignedProducts">
        <table>
            <tr ng-repeat="product in assignedProducts._embedded.product | orderBy:'+name':false">
                <td>
                    <input
                            type="checkbox"
                            name="{{product.name}}"
                            ng-checked="false"
                            ng-click="removeProduct(product)"
                    > {{product.name}}
                </td>
            </tr>
        </table>
    </div>

    <div class="currentGroceryListUnassignedProducts">
        <label>Available Products:</label>
        <table>
        <tr ng-repeat="product in availableProducts._embedded.product | unassignedProducts:assignedProducts | orderBy:'+name':false">
            <td>
                <input
                        type="checkbox"
                        name="{{product.name}}"
                        ng-checked="false"
                        ng-click="assignProduct(product)"
                > {{product.name}}
            </td>
        </tr>
        </table>
    </div>
</div>
